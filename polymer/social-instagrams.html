<link rel="import" href="/bower_components/polymer/polymer-element.html">

<link rel="import" href="/bower_components/paper-styles/shadow.html">
<link rel="import" href="/bower_components/paper-input/paper-input.html">

<link rel="import" href="/bower_components/iron-icons/iron-icons.html">
<link rel="import" href="/bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="/polymer/league-tweet.html">
<link rel="import" href="/polymer/shared-styles.html">

<dom-module id="social-instagrams">
   <template>
      <style include="shared-styles iron-flex iron-flex-alignment">
         :host {         
         	@apply(--layout-vertical);         	
         }
         #incoming, #history {
     		@apply(--layout-flex);
     		@apply(--layout-vertical);  
     		@apply(--layout-center);        		        
         } 
      </style>
      <div id="incoming"></div>
      <div id="start"></div>
      <div id="history"></div>
   </template>
   <script>   
   class SocialInstagrams extends Polymer.Element {
	    static get is() {
	        return 'social-instagrams';
	    }
	    static get properties() {
	        return {
	    	}
	    }
	    ready() {
	    	super.ready()
	    	window.addEventListener('instagram', (e) => {
		    	console.log( 'instagram:', this.$.instagram, Object.keys(e.detail) )                	
		    	var image = document.createElement('img');
		        image.onload = () => {
		        	console.log('instagram loaded!')                    	
		        }
		    	image.src = e.detail.image;
		    	this.$.incoming.appendChild(image)
		    }, false);	    	
	    }
	}
	customElements.define(SocialInstagrams.is, SocialInstagrams);      
   </script>
</dom-module>
