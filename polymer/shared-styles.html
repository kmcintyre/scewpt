<dom-module id="shared-styles">
  <template>
    <style>
	paper-spinner.large {
	  width: 30px;
	  height: 30px;
	}
	
	.listwrapper {
	  padding: 12px 36px 12px 36px;
	}
	
	.listcontainer {
	  width: 100%;
	  padding: 10px;
	  background-color: white;
	  @apply --shadow-elevation-4dp;
	}
	
	.name {
	  width: 235px;
	  font-size: 1.16em;
	}
	
	.position {
	  width: 225px;
	  margin: 0 5px 0 5px;
	}
	
	.pic {
	  padding: 5px;
	  text-align: center;
	}
	
	.pic > img {
	  width: 125px;
	}
	
	.search {
	  text-decoration: none;
	  padding: 0 0 5px 10px;
	}
	
	a:link, a:visited, a:hover, a:active {
	  color: black;
	}
	
	.instance::before {
	  color: black;
	  font-family: FontAwesome;
	  content: "\f0a0 ";
	  font-size: 28px;
	}
	
	.calendar::before {
	  color: black;
	  font-family: FontAwesome;
	  content: "\f073 ";

	  font-family: FontAwesome;
	  content: "\f086 ";
	  font-size: 28px;
	}

	  display: inline-block;
	  font-size: 14px;
	  content: " conversation ";
	  transform: translate(2px, -10px);
	}		
	div.retweet::before {
	  color: #63c063;
	  font-family: FontAwesome;
	  content: "\f079 ";
	  font-size: 28px;
	}

	  display: inline-block;
	  font-size: 14px;
	  content: " retweet ";
	  transform: translate(2px, -10px);
	}		
	.tweet-text {
	  display: inline-block;
	  transform: translateY(-2px);
	  margin: 2px 2px 2px 2px;
	}	
	.tweet-text < div {
	  padding: 2px 2px 2px 2px;
	}	
	.tweet-link::after {
	  color: #00aced;
	  font-family: FontAwesome;
	  content: "\f08e ";
	  font-size: 20px;
	  display: inline-block;

	  font-family: FontAwesome;

	  font-size: 26px;
	}

	  display: inline-block;
	  font-size: 14px;

	}	
	span.mentions::before {

	.url::before {

	}
	
	.website::before {
	  color: #37474f;

	}
	
	.facebook::before {
	  color: #3b5998;
	  font-family: FontAwesome;
	  content: "\f230 ";
	  font-size: 28px;
	}
	
	a.angelco::before {
	  display: inline-block;
	  padding-right: 8px;
	  text-decoration: none;
	}
	
	.linkedin::before {
	  color: #0077b5;
	  font-family: FontAwesome;
	  content: "\f08c ";
	  font-size: 28px;
	}
	
	.angelco::before {

	}
	
	.rspace {
	  margin-right: 5px;
	}
	
	.lspace {
	  margin-left: 5px;
	}
	
	.hidden {
	  display: none;
	}
	
	[hidden] {
	  display: none !important;
	}
	
	#incoming, #history, #start {
	  @apply(--layout-vertical);
	  @apply(--layout-center);
	}
	
	#bottom {
	  @apply(--layout-vertical);
	  @apply(--layout-center);
	  margin: 10px 0 10px 0;
	}
	
	#bottom > div:nth-child(1), #bottom > div:nth-child(2) {
	  @apply(--paper-font-display1);
	}
	
	#bottom.finished > :nth-child(1) {
	  display: none;
	}
	
	#bottom:not(.finished) > :nth-child(2), #bottom:not(.finished) > :nth-child(3) {
	  display: none;
	}
	
	.capitalize {
	  display: inline-block;
	}
	
	.capitalize::first-letter {
	  text-transform: capitalize;
	}
	
	#bottom.init > * {
	  transform: translateY(250px);
	}
	
	#bottom:not(.init) > * {
	  transition: .5s linear transform;
	}
	
	.angleplug {
	  @apply(--paper-font-subhead);
	}
